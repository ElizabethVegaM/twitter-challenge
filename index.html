<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <title>Twitter</title>
</head>
<body>
  <div class="container">
    <header class="col-12">
      <h1>Twitter</h1>
    </header>
    <div id="tweet">
      <section class="info col-4">
        <div class="pic"></div>
        <h3>@User</h3>
      </section>
      <section class="txt col-6">
        <textarea id="tweetTxt" placeholder="¿Qué está pasando?" onkeypress="char()" onkeydown="count()" onkeyup="count()"></textarea>
        <div id="line"></div>
        <button id="tweetBtn">Tweet</button>
        <input disabled size="3" value="140" id="counter"> 
      </section>
      <section class="message col-10">
        <div id="msg"></div>
      </section>

    </div>


  </div>
  <script src="app.js"></script>
</body>
</html>
